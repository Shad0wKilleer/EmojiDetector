<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Detector</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="animated-bg"></div>
  <main class="container" aria-label="Emoji Detector">
    <h1 class="title">Emoji Detector</h1>
    <form id="upload-form" enctype="multipart/form-data" aria-label="Upload an image for emoji detection">
      <div class="upload-area" id="upload-area" tabindex="0" aria-label="Image upload area">
        <input type="file" id="file-input" name="file" accept="image/*" aria-label="Choose an image">
        <label for="file-input" class="upload-label">Choose an image</label>
        <div id="preview-wrapper">
          <img id="preview" src="#" alt="Image Preview" aria-live="polite">
        </div>
      </div>
      <button type="submit" id="submit-btn" class="main-btn" style="display:none;">Detect Emoji</button>
    </form>
    <div id="loader" class="loader" aria-live="polite" style="display:none;"></div>
    <section class="result-section" aria-live="polite">
      <div class="result-card" id="result-card" style="display:none;">
        <div class="unicode-box">
          <span id="unicode-label"></span>
          <button id="copy-btn" class="copy-btn" aria-label="Copy unicode">ðŸ“‹</button>
        </div>
        <div id="confetti"></div>
      </div>
    </section>
    <button id="reset-btn" class="main-btn" style="display:none;">Try another!</button>
    <section class="history-section" aria-label="Prediction History">
      <h2>Prediction History</h2>
      <ul id="history-list" class="history-list"></ul>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
